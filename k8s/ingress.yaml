apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: html-demo-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: html-demo-svc
            port:
              number: 80

