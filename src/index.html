<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML DevOps Demo</title>
  <style>
    body { font-family: Inter, Arial, sans-serif; margin:0; padding:0; display:flex; align-items:center; justify-content:center;
           min-height:100vh; background:linear-gradient(135deg,#0f172a,#0ea5a4); color:#fff; }
    .card { background:rgba(255,255,255,0.06); padding:2rem; border-radius:12px; box-shadow:0 8px 30px rgba(2,6,23,0.6);
           max-width:760px; text-align:center; }
    h1 { margin:0 0 .5rem; font-size:2rem; }
    p { margin:0 0 1rem; color:rgba(255,255,255,0.9); }
    .meta { font-size:.9rem; color:rgba(255,255,255,0.7); }
    .btn { display:inline-block; margin-top:1rem; padding:.6rem 1rem; border-radius:8px; background:#06b6d4; color:#042028; text-decoration:none; font-weight:600;}
    code { background:rgba(0,0,0,0.2); padding:.15rem .4rem; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>DevOps Demo — HTML Website</h1>
    <p>A tiny static site served with Nginx. Built by a Jenkins pipeline, pushed to Docker Hub and deployed on Kubernetes.</p>
    <div class="meta">
      <div>Built from <code>html-devops-project</code></div>
      <div style="margin-top:.5rem">Pipeline: <strong>Jenkins → Docker → Kubernetes</strong></div>
    </div>
    <a class="btn" href="#" onclick="alert('You found the demo!')">Click me</a>
  </div>
</body>
</html>
